<!DOCTYPE html>
<html>
<head>
    <title>DETI AI Assistant</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif; 
            background-color: #f4f4f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .chat-container { 
            width: 450px; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 700px; 
        }
        .header { 
            background: linear-gradient(135deg, #003366 0%, #0055a5 100%); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            font-weight: bold; 
            font-size: 18px; 
            letter-spacing: 0.5px;
        }
        .messages { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            scroll-behavior: smooth; 
        }
        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }
        .message { 
            max-width: 80%; 
            padding: 12px 16px; 
            border-radius: 12px; 
            font-size: 14px; 
            line-height: 1.5; 
            position: relative; 
            word-wrap: break-word; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user { 
            align-self: flex-end; 
            background: #003366; 
            color: white; 
            border-bottom-right-radius: 2px; 
        }
        .bot { 
            align-self: flex-start; 
            background: #f0f2f5; 
            color: #333; 
            border-bottom-left-radius: 2px; 
        }
        .input-area { 
            padding: 20px; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 10px; 
            background: #fff; 
        }
        input { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 25px; 
            outline: none; 
            transition: border 0.2s; 
            padding-left: 20px; 
        }
        input:focus { 
            border-color: #003366; 
        }
        button { 
            padding: 10px 25px; 
            background: #003366; 
            color: white; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.2s, transform 0.1s; 
        }
        button:hover { 
            background: #002244; 
            transform: translateY(-1px); 
        }
        button:active {
            transform: translateY(1px);
        }
        .source { 
            font-size: 11px; 
            color: #666; 
            margin-top: 6px; 
            text-align: right; 
            font-style: italic; 
            border-top: 1px solid #e0e0e0; 
            padding-top: 4px; 
        }
        .source a {
            color: #0055a5;
            text-decoration: none;
        }
        .source a:hover {
            text-decoration: underline;
        }
        .loading { 
            color: #888; 
            font-style: italic; 
            font-size: 12px; 
            margin-left: 25px; 
            margin-bottom: 10px;
            display: none; 
        }
        /* Typing animation dots */
        .typing-dots span {
            animation: blink 1.4s infinite both;
            height: 5px;
            width: 5px;
            background-color: #888;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">University of Aveiro - DETI Bot</div>
        <div class="messages" id="messages">
            <div class="message bot">Hello! I have read the DETI website. Ask me anything.</div>
        </div>
        <div id="loading" class="loading">
            Thinking <span class="typing-dots"><span></span><span></span><span></span></span>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a question..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const loading = document.getElementById('loading');
            const text = input.value;
            if (!text) return;
            
            // Add user message immediately
            addMessage(text, 'user');
            input.value = '';
            
            // Show loading indicator
            loading.style.display = 'block';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question: text})
                });
                
                const data = await res.json();
                
                // Hide loading and show bot response
                loading.style.display = 'none';
                addMessage(data.answer, 'bot', data.source);
                
            } catch (e) {
                loading.style.display = 'none';
                addMessage("Error connecting to server. Is the Python notebook running?", 'bot');
                console.error(e);
            }
        }

        function addMessage(text, sender, source=null) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            
            if (source && source !== 'Unknown') {
                const s = document.createElement('div');
                s.className = 'source';
                s.innerHTML = 'Source: <a href="' + source + '" target="_blank">' + source + '</a>';
                div.appendChild(s);
            }
            
            const container = document.getElementById('messages');
            container.appendChild(div);
            // Auto scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
